<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quicklist - Compras da Semana</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="images/logo.svg" alt="Quicklist logo" class="logo">
            <a href="#" class="back-link">← Voltar</a>
            <h1>Compras da semana</h1>
        </header>
        <div class="input-container">
            <input type="text" id="item-input" placeholder="Adicione um novo item">
            <button id="add-button">Adicionar item</button>
        </div>
        <ul id="item-list" class="item-list">
        
        </ul>
        <div id="alert-message" class="alert-message">
            <strong>!</strong> O item foi removido da lista
            <button id="close-alert">×</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
